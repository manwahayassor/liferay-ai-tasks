assemble:
  - from: batch
    into: batch
liferay-ai-content-wizard-batch:
  name: Liferay AI Content Wizard Batch
  oAuthApplicationHeadlessServer: liferay-ai-content-wizard-batch-oauth-application-headless-server
  type: batch
liferay-ai-content-wizard-batch-oauth-application-headless-server:
  .serviceAddress: localhost:8080
  .serviceScheme: http
  name: Liferay AI Content Wizard Batch Headless Server
  scopes:
    - Liferay.Headless.Admin.List.Type.everything
    - Liferay.Headless.Admin.User.everything
    - Liferay.Headless.Admin.Workflow.everything
    - Liferay.Headless.Batch.Engine.everything
    - Liferay.Notification.REST.everything
    - Liferay.Object.Admin.REST.everything
  type: oAuthApplicationHeadlessServer